<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="app1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <h1 class="signup">Sign Up</h1>
        <form class = "form-horizontal form">
            <div class = "form-group row">
               <div class = "col-sm-6">
                <label class = "control-label" for = "firstname">Firstname:               
                </label>
                    <input type = "text" class = "form-control" id = "firstname" name = "firstname" required>
                </div>
                <div class = "col-sm-6">
                    <label class = "control-label" for = "lastname">Lastname:               
                    </label>
                       <input type = "text" class = "form-control" id = "lastname" name = "lastname" required>
               </div>
            </div>      
                <div class = "form-group row">
                        <div class = "col-sm-12">
                        <label class = "control-label" for = "email">Email:               
                        </label>
                            <input type = "text" class = "form-control" id = "email" name = "email" required>
                        </div>
                </div>
                <div class = "form-group row">
                        <div class = "col-sm-12">
                        <label class = "control-label" for = "phone">Phone:               
                        </label>
                            <input type = "text" class = "form-control" id = "phone" name = "phone" required>
                        </div>
                    </div>
                    <div class = "form-group row">
                            <div class = "col-sm-12">
                            <label class = "control-label" for = "salary">Salary:               
                            </label>
                                <input type = "text" class = "form-control" id = "salary" name = "salary" required>
                            </div>
                        </div>
                            <div class = "form-group row">
                                <div class = "col-sm-12">
                                <label class = "control-label" for = "select">Gender:               
                                </label>
                                    <select class = "form-control" id = "select" name = "select"  required>
                                        <option>Male</option>
                                        <option>Female</option>
                                        </select>
                                </div>
                            </div>
                                <span>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </span>
                                <span>
                                    <button type="reset" class="btn btn-primary">Cancel</button>
                                </span>
                            </div>
            </form>
    </div>
</body>
</html>
